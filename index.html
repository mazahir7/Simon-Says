<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says</title>

  <link rel="stylesheet" href="style.css">

  <script defer src="script.js"></script>
</head>

<body>
  <section class="start-section">
    <h1>Press any key or the button</h1>
    <button class="btn" id="play">Play game</button>
  </section>

  <section class="game-section">

    <h3 class="level">Level:00</h3>
    <div class="simon-container">
      <div class="say say-1" data-count="1"></div>
      <div class="say say-2" data-count="2"></div>
      <div class="say say-3" data-count="3"></div>
      <div class="say say-4" data-count="4"></div>
    </div>

    <div class="play-again">
      <div class="btn" id="restart">Play Again</div>
    </div>
  </section>

</body>

</html>
